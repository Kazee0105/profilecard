<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!-- Parent Div : Profile Card -->
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile-picture" class="profile-img">
        </div>

<!-- Text Data (Title and Job) -->
        <div class="text-data">
            <span class="name">Tatsu</span>
            <span class="job">Youtube & Blogger</span>
        </div>

<!-- Media Buttons -->
        <div class="media-buttons">
            <a href="#" style="background: #e1306c;"  class="link">
                <i class='bx bxl-instagram-alt'></i>  
            </a>
            <a href="#" style="background: #1da1f2;"  class="link">
                <i class='bx bxl-twitter' ></i>  
            </a>
            <a href="#" style="background: #f00;"  class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background: ;"  class="link">
                <i class='bx bxl-flickr-square' ></i>
            </a>                 
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
        </div>
    </div>
</body>
</html>
