<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<!-- Parent Div : Profile Card -->
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="profile-picture" class="profile-img">
        </div>

    <!-- Text Data (Title and Job) -->
        <div class="text-data">
            <span class="name">Tatsu</span>
            <span class="job">Photographer & Blogger</span>
        </div>

    <!-- Media Buttons -->
        <div class="media-buttons">
            <a href="https://www.instagram.com/tora.films/" style="background: #e1306c;"  class="link">
                <i class='bx bxl-instagram-alt'></i>  
            </a>
            <a href="#" style="background: #1da1f2;"  class="link">
                <i class='bx bxl-twitter' ></i>  
            </a>
            <a href="#" style="background: #f00;"  class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background: ;"  class="link">
                <i class='bx bxl-flickr-square' ></i>
            </a>                 
        </div>
    <!-- Subscribe & Message Button -->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

    <!-- Analytics -->
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
